<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>


    <meta charset="utf-8" />
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0}
    </style>

</head>

<body>

    <div id='map'></div>

    <script>
        var map = L.map('map', {
            center: [0, 0],
            zoom: 2
        });

        var geojsonFeature =  {{ geo_json|safe }}

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZGhlZXJhajIwMTIiLCJhIjoiY2thMnZsczI2MDFiYzNscGZwNGh2dzY1eSJ9.qCJxqw3Wgs-F5tVzXHuRdw'
        }).addTo(map);



        function getColor(d) {
            return d > 100000 ? '#800026' :
                   d > 50000  ? '#BD0026' :
                   d > 20000  ? '#E31A1C' :
                   d > 10000  ? '#FC4E2A' :
                   d > 5000   ? '#FD8D3C' :
                   d > 2000   ? '#FEB24C' :
                   d > 1000   ? '#FED976' :
                                '#FFEDA0';
        }
        function style(geojsonFeature) {
            return {
                fillColor: getColor(geojsonFeature.properties.ids),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }



        L.geoJSON(geojsonFeature, {style: style}).addTo(map);
    </script>
</body>
</html>
